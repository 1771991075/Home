name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: deploy to server
      run: |
        sudo apt install sshpass
        sshpass -p ${{ password }} ssh root@${{ ip }}
