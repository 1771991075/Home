<link rel="stylesheet" href="/css/conch.css"/>
<script src="/js/conch.js"></script>

<div id="layout" class="container">

    <div class="row">

        <div class="col-md-10">

            <div id="articles" class="row"></div>

            <div class="text-center m-3">
                <button class="btn btn-light" type="button" onclick="loadNext()" disabled>
                    <span>加载更多</span>
                    <span id="loadingNext" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <div id="timeline" class="col-md-2">
            <ul class="list-group list-group-flush"></ul>
        </div>

        <div class="position-fixed p-3" style="z-index: 5; right: 0; bottom: 0;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                <img src="/favicon.ico" height="20" width="20" class="rounded mr-2">
                <strong class="mr-auto">收藏功能已经可用</strong>
                <button type="button" class="ml-2 mb-1 close" aria-label="Close" onclick="closeToast()">
                    <span aria-hidden="true">×</span>
                </button>
                </div>
                <div class="toast-body">
                    登陆账号后，点击星号即可收藏项目。
                </div>
            </div>
        </div>

    </div>
</div>
